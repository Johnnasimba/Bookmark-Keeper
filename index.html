<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Keeper</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <!-- Open model -->
       <h1 id="show-model">Add Bookmark</h1>
       <!-- Bookmarks -->
       <div class="container" id="bookmark_container">
           <div class="item">            
               <div class="name">
                   <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>

                   <img src="favicon.ico" alt="Favicon">
                   <a href="http://linkedin.com" target="_blank">Linkedin </a>
               </div>
           </div>
           <div class="item">
               <div class="name">
                <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>

                   <img src="favicon.ico" alt="Favicon">
                   <a href="http://linkedin.com" target="_blank">Linkedin </a>
               </div>
           </div>
           <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
               <div class="name">

                   <img src="favicon.ico" alt="Favicon">
                   <a href="http://linkedin.com" target="_blank">Linkedin </a>
               </div>
           </div>
       </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
